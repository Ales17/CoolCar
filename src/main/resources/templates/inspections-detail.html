<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Detail prohlídky</title>
</head>
<body>
<section layout:fragment="content">

    <ul>
        <li th:text="${'Datum: ' + inspection.getInspectionDate()}"></li>
        <li th:text="${'Úroveň: ' + inspection.getCoolantLevel()}"></li>
        <li th:text="${'Doplněno: ' + inspection.isCoolantRefilled()}"></li>
    </ul>
    <button class="btn btn-danger delete-insp" th:data-id="${inspection.getId()}">Vymazat</button>

</section>
</body>
</html>
