<!DOCTYPE html>
<html lang="cs"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Auto</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        * {
            box-sizing: border-box
        }

        body {
            background-image: linear-gradient(163.3deg, #82E7FE 11.54%, #6DB7FF 90.45%);

            min-height: 100vh;
        }

        html {
            overflow: hidden;
        }
    </style>
</head>
<body class="p-1 has-background-grey-lighter">
<div class="columns is-display-flex is-flex-direction-column is-align-items-center">
    <section class="mt-3 column is-half-desktop"
             layout:fragment="content">
    </section>
</div>

</body>
</html>
