<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Moje auta</title>
    <style>
        .car-image {
            aspect-ratio: 4/3;
            object-fit: cover;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
         <div class="row gx-3">
            <div class="col-12 col-md-6 col-lg-4 mb-3" th:each="car:${cars}">
                <div class="card h-100 ">
                    <img th:src="${car.getPhotoUrl()}" class="car-image card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.getBrand() + ' ' + car.getNumberPlate().substring(0,3) + ' ' + car.getNumberPlate().substring(3)}">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${car.getLabel()}" th:if="${car.getLabel != null}">Card subtitle</h6>
                        <p class="card-text">
                            <i class="fa fa-calendar" title="Rok výroby"></i>  <span th:text="${car.getYear()}"></span> <br>
                            <i class="fa fa-list-numeric" title="VIN kód"></i>  <span th:text="${car.getVinCode()}"></span> <br>
                        </p>
                        <div class="hstack gap-1">
                        <a th:href="@{/cars/{id}(id=${car.getId()})}" class="btn btn-primary">Detail</a>
                        <button class="btn btn-danger delete-car-btn" th:data-id="${car.getId()}">Vymazat</button>
                        <a th:href="@{/cars/{id}/inspections/new(id=${car.getId()})}" class="ms-auto btn btn-primary">Nová prohlídka</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</section>

</body>
</html>
