<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title th:text="${vehicle.getBrand().getName()} + ' ' + ${vehicle.getNumberPlate()}">Detail auta</title>
</head>
<body>
<section layout:fragment="content">
    <p class="text-center fst-italic m-0" th:if="${vehicle.getLabel() != null}" th:text="${vehicle.getLabel()}"></p>
    <p th:if="${vehicle.getNote() != null}">  <span th:text="${'Poznámka: ' + vehicle.getNote()}"></span>
    </p>
    <p class="text-center m-0"> RV  <span th:text="${vehicle.getYear()}"></span></p>
    <p class="text-center"> VIN  <span th:text="${vehicle.getVinCode()}"></span></p>
    <details>
        <summary style="font-size: 1.3rem">Informace z registru</summary>
        <div class="table-responsive">
            <table class="table " th:if="${data.getResponseData() != null}" th:object="${data.getResponseData()}">
                <tbody>
                <tr>
                    <th scope="row">VIN</th>
                    <td><span th:text="${vehicle.getVinCode()}"></span></td>
                </tr>
                <tr>
                    <th scope="row">STK platná do</th>
                    <td><span th:text="*{#temporals.format(pravidelnaTechnickaProhlidkaDo, 'dd. MM. yyyy')}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Malý TP</th>
                    <td><span th:text="*{cisloOrv}"></span></td>
                </tr>
                <tr>
                    <th scope="row"><abbr title="ORV č. II - od roku 2024 se již nevydává.">Velký TP</abbr></th>
                    <td><span th:text="*{cisloTp}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Palivo</th>
                    <td><span th:text="*{palivo}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Kategorie</th>
                    <td><span th:text="*{kategorie}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Datum první registrace</th>
                    <td><span th:text="*{#temporals.format(datumPrvniRegistrace, 'dd. MM. yyyy')}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Datum první registrace (ČR)</th>
                    <td><span th:text="*{#temporals.format(datumPrvniRegistraceVCr, 'dd. MM. yyyy')}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Stav</th>
                    <td><span th:text="*{statusNazev}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Provozovatelů / vlastníků</th>
                    <td><span th:text="*{pocetProvozovatelu}"></span>/<span th:text="*{pocetVlastniku}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p>Informace aktuální k <span th:text="${#temporals.format(data.getCreatedOn(), 'dd. MM. yyyy')}"></span></p>
    </details>


    <a th:href="@{/cars/{carId}/edit(carId=${vehicle.getId()})}" class="btn btn-warning my-3">Upravit</a>
    <button class="btn btn-danger delete-car-btn" th:data-id="${vehicle.getId()}">Vymazat</button>
    <h2 class="text-center">Prohlídky</h2>

    <a th:href="@{/cars/{carId}/inspections/new(carId=${vehicle.getId()})}" class="btn btn-primary my-3">Nová
        prohlídka</a>
    <div th:if="${inspectionPage.getContent().size() == 0}">
        Zatím neproběhla kontrola...
    </div>
    <div th:if="${inspectionPage.getContent().size() >= 1}">
        <div class="row g-3">
            <div class="col-12 col-md-6 col-xl-3" th:each="inspection : ${inspectionPage}">
                <div class="card" style="overflow: hidden
">
                    <div th:if="${inspection.photoUrl == null}" style="aspect-ratio: 4/3; background: #cccccc"></div>
                    <img th:if="${inspection.photoUrl != null}" style="object-fit: cover;aspect-ratio: 4/3;"
                         class="card-img-top" th:src="${inspection.photoUrl}"
                         alt="...">
                    <div class="card-body">
                        <h5 th:text="${#temporals.format(inspection.inspectionDate, 'dd. MM. yyyy')}"
                            class="card-title">Card title</h5>
                        <p class="card-text">
                            <i class="fa fa-tint" title="Úroveň chladicí kapaliny"></i> <span
                                th:text="${inspection.getCoolantLevel().getDisplayName().toLowerCase()}"></span> <i
                                th:if="${inspection.isCoolantRefilled()}" class="fa fa-check-circle"
                                style="color: green;"
                                title="Kapalina byla doplněna"></i>
                        </p>
                        <a th:href="${'/cars/'+vehicle.getId()+'/inspections/'+inspection.getId()}"
                           class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
        </div>

        <nav class="mt-3">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled' : ''">
                    <a class="page-link"
                       th:href="${currentPage == 1} ? null : @{/cars/{carId}(page=${currentPage - 1}, size=12, carId=${carId})}">
                        &laquo;
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link"
                       th:href="@{/cars/{carId}(page=${i}, size=12, carId=${carId})}"
                       th:text="${i}"
                       th:classappend="${i == currentPage} ? 'active' : ''"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage < totalPages} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="${currentPage >= totalPages} ? null : @{/cars/{carId}(page=${currentPage + 1}, size=12, carId=${carId})}">&raquo;</a>

                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
