<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Můj profil</title>
</head>
<body>
<section layout:fragment="content">
    <form>
        <div class="form-group mb-3">
            <label for="username" class="form-label">Uživatelské jméno</label>
            <input class="form-control" type="text" id="username" th:value="${#authentication.name}" disabled>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Jméno</label>
            <input class="form-control" type="text" value="Jméno...">
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Příjmení</label>
            <input class="form-control" type="text" value="Příjmení...">
        </div>

    </form>
</section>
</body>
</html>
