<!DOCTYPE html>
<html lang="cs" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5y">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Auto</title>
    <script src="common-script.js"></script>
    <link rel='stylesheet' href='/webjars/bootstrap/5.3.3/css/bootstrap.min.css'>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Autodeník</a>
        <button sec:authorize="isAuthenticated()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cars}">Moje auta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cars/new}">Nové auto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section layout:fragment="content" class="container pt-2">
    <p>Page content goes here</p>
</section>
<script>
    const deleteButtons = document.getElementsByClassName('delete-car-btn')

    for (let i = 0; i < deleteButtons.length; i++) {
        deleteButtons[i].addEventListener("click", function () {
            const id = deleteButtons[i].getAttribute("data-id")
            deleteCar(id)
        })
    }


    async function deleteCar(element) {
        var confirmDelete = confirm("Opravdu odstranit?");
        if (confirmDelete) {

            const url = `/cars/${element}`;
            try {
                const response = await fetch(url, {method: "DELETE"});
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                console.log("AUTO S ID", element, "VYMAZANO")
                window.location.reload()

            } catch (error) {
                console.error(error.message);
            }
        }
    }
</script>
</body>
</html>
