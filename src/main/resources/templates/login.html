<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth-layout.html}">
<head>
    <title>Přihlášení</title>
</head>
<body>
<section layout:fragment="content">
    <div class="box p-2">
        <h1 class="title is-2 has-text-centered	">Přihlášení</h1>
        <form th:action="@{/login}" method="POST" class="form-group p-1 p-lg-5">
            <div class="field">
                <label class="label">Přihlašovací jméno</label>
                <div class="control">
                    <input type="text" name="username" class="input" autocomplete="username" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Heslo</label>
                <div class="control">
                    <input type="password" name="password" class="input" autocomplete="current-password" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-success">Přihlásit se</button>
                </div>
            </div>
        </form>

    </div>
</section>
</body>
</html>
